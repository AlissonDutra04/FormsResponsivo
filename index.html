<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição responsivo em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registrar formulario</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Nome Completo</label>
                <input type="text" placeholder="Digite seu nome completo" required/>
            </div>
            

            <div class="input-box">
                <label>Endereço de Email</label>
                <input type="text" placeholder="Insira o endereço de e-mail" required />
            </div>
            
            

            <div class="column">
                <div class="input-box">
                    <label>Numero do celular</label>
                    <input type="text" placeholder="Numero do celular" required/>
                </div>
            </div>

                <div class="input-box">
                    <label>Data de Aniversário</label>
                    <input type="text" placeholder="Insira a data de nascimento" required/>
                </div>
            </div>
                
                <div class="gender-box">
                    <h3>Genero</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" />
                            <label for="check-male">Homem</label>
                        </div>
                    </div>
                    </div>
                        <div class="gender">
                            <input type="radio" name="check-female" id="gender"/>
                            <label for="check-female"> Mulher</label>
                        </div>
                        </div>
                        <div class="gender">
                            <input type="radio" name="check-other" id="gender"/>
                            <label for="check-other"> Prefiro não falar</label>
                    </div>
                </div>
            </div>
            

            <div class="input-box address">
                <label>Endereço</label>
                <input type="text" placeholder="Digite seu endereço" required/>
                <input type="text" placeholder="Digite seu CEP" required/>
                <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>Pais</option>
                        <option>America</option>
                        <option>Brasil</option>
                        <option>Japão</option>
                        <option>Nepal</option>
                    </select>
                </div>
            
            </div>

                <input type="text" placeholder="Entre em sua Cidade" required/>
                <input type="text" placeholder="Entre em sua Região" required/>
                <input type="text" placeholder="Insira o código postal" required/>
            </div>
            <button> Enviar</button>
        </form>
    </section>
</body>
</html>
